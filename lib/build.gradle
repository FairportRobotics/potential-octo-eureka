plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'
    id 'edu.wpi.first.GradleRIO' version '2023.2.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
    gradlePluginPortal()

    maven {url "https://maven.photonvision.org/repository/snapshots"}
    maven {url "https://maven.photonvision.org/repository/internal"}
    maven {url "https://maven.ctr-electronics.com/release/"}
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'edu.wpi.first.cscore:cscore-java:2023.2.1'
    implementation 'edu.wpi.first.cameraserver:cameraserver-java:2023.2.1'
    implementation 'edu.wpi.first.ntcore:ntcore-java:2023.2.1'
    implementation 'edu.wpi.first.wpilibj:wpilibj-java:2023.2.1'
    implementation 'edu.wpi.first.wpiutil:wpiutil-java:2023.2.1'
    implementation 'edu.wpi.first.wpimath:wpimath-java:2023.2.1'
    implementation 'edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:2023.2.1'
    implementation 'edu.wpi.first.hal:hal-java:2023.2.1'
    implementation "edu.wpi.first.apriltag:apriltag-java:2023.2.1"
    implementation "org.ejml:ejml-simple:0.38"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.10.0"
    implementation "com.fasterxml.jackson.core:jackson-core:2.10.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.0"
    implementation 'edu.wpi.first.thirdparty.frc2022.opencv:opencv-java:4.5.2-1'
    implementation 'com.ctre.phoenix:api-java:5.30.3'
    implementation 'com.ctre.phoenix:wpiapi-java:5.30.3'
    implementation "org.photonvision:PhotonLib-java:v2023.2.1"
    implementation "org.photonvision:PhotonTargeting-java:v2023.2.1"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

apply from: 'publish.gradle'
