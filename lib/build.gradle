plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'edu.wpi.first.GradleRIO' version "${wpiVersion}"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
    gradlePluginPortal()

    maven {url "https://maven.photonvision.org/repository/snapshots"}
    maven {url "https://maven.photonvision.org/repository/internal"}
    maven {url "https://maven.ctr-electronics.com/release/"}
    maven { url = uri('https://maven.revrobotics.com/') }

    maven {
        url = uri("https://maven.pkg.github.com/Mechanical-Advantage/AdvantageKit")
        credentials {
            username = "Mechanical-Advantage-Bot"
            password = "\u0067\u0068\u0070\u005f\u006e\u0056\u0051\u006a\u0055\u004f\u004c\u0061\u0079\u0066\u006e\u0078\u006e\u0037\u0051\u0049\u0054\u0042\u0032\u004c\u004a\u006d\u0055\u0070\u0073\u0031\u006d\u0037\u004c\u005a\u0030\u0076\u0062\u0070\u0063\u0051"
        }
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation "edu.wpi.first.cscore:cscore-java:${wpiVersion}"
    implementation "edu.wpi.first.cameraserver:cameraserver-java:${wpiVersion}"
    implementation "edu.wpi.first.ntcore:ntcore-java:${wpiVersion}"
    implementation "edu.wpi.first.wpilibj:wpilibj-java:${wpiVersion}"
    implementation "edu.wpi.first.wpiutil:wpiutil-java:${wpiVersion}"
    implementation "edu.wpi.first.wpimath:wpimath-java:${wpiVersion}"
    implementation "edu.wpi.first.wpiunits:wpiunits-java:${wpiVersion}"
    implementation "edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:${wpiVersion}"
    implementation "edu.wpi.first.hal:hal-java:${wpiVersion}"
    implementation "edu.wpi.first.apriltag:apriltag-java:${wpiVersion}"
    implementation "org.ejml:ejml-simple:0.38"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.10.0"
    implementation "com.fasterxml.jackson.core:jackson-core:2.10.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.0"
    implementation 'edu.wpi.first.thirdparty.frc2022.opencv:opencv-java:4.5.2-1'

    // CTRE Phoenix
    implementation "com.ctre.phoenix6:wpiapi-java:${ctrePheonix6Version}"

    // REV
    implementation "com.revrobotics.frc:REVLib-java:${revVersion}"

    // PhotonVision
    implementation "org.photonvision:PhotonLib-java:${photonVisionVersion}"
    implementation "org.photonvision:PhotonTargeting-java:${photonVisionVersion}"

    // AdvantageKit
    implementation "org.littletonrobotics.akit.junction:wpilib-shim:${advantageKitVersion}"
    implementation "org.littletonrobotics.akit.junction:junction-core:${advantageKitVersion}"
    implementation "org.littletonrobotics.akit.conduit:conduit-api:${advantageKitVersion}"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

apply from: 'publish.gradle'
